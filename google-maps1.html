<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      /* Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
	    google.maps.event.addListener(map, "bounds_changed", function(){
			console.log("Bounds Changed");
		});
      }
    </script>
	<!-- My API key to make the map appear in the web page. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwD7oQNgEOBWaOZTCmS61HfhQL04rbyjw&callback=initMap"
    async defer></script>
  </body>
</html>
